<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen" 
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="matrix" class="header__img">
    <a class="header__info"
       href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
    </a>
  </header>
  <main class="main">
    <section id="addElement">
      <label for="add" class="add__item">Add Item</label>
      <div class="main__add_wrapper">
        <input id="add" class="task main__input" type="text">
        <button class="main__btn">Add</button>
      </div>
    </section>
    <h3 class="main__title">Todo</h3>
    <ul id="incomplete" class="main__list incomplete__list">
      <li class="main__item incomplete__items">
        <input type="checkbox" class="main__input">
        <label class="task incompelete__task">Pay Bills</label>
        <input type="text" class="task main__input">
        <button class="edit main__btn">Edit</button>
        <button class="delete main__btn">
          <img src="./remove.svg" alt="remove-button" class="remove__img">
        </button>
      </li>
      <li class="editMode main__item">
        <input type="checkbox" class="main__input">
        <label class="task incompelete__task">Go Shopping</label>
        <input type="text" 
               value="Go Shopping"
               class="task main__input">
        <button class="edit main__btn">Save</button>
        <button class="delete main__btn">
          <img src="./remove.svg" alt="remove-button" class="remove__img">
        </button>
      </li>
      </ul>
    <h3 class="main__title">Completed</h3>
    <ul id="completed" class="main__list">
      <li class="main__item">
        <input type="checkbox" class="main__input" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task main__input">
        <button class="edit main__btn">Edit</button>
        <button class="delete main__btn">
          <img src="./remove.svg" alt="remove-button" class="remove__img">
        </button>
    </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
